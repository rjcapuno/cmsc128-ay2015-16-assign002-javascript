<DOCTYPE <!DOCTYPE html>
<html>
<head>
<title>Programming assignment 002</title>
</head>

<script type="text/javascript">
  function getHammingDistance() {
    var str1;
    var str2;
    var i;
    var cnt = 0;

    str1 = document.getElementById("string1").value;
    str2 = document.getElementById("string2").value;
    if(str1.length != str2.length) {
      alert("String length not equal!");
    } else {
      for(i = 0; i < str1.length; i++) {
        if(str1.charAt(i) != str2.charAt(i)) {
          cnt++;
        }
      }
      alert("Hamming Distance: " + cnt);
    }
  }

  function countSubstrPattern() {
    var str;
    var pattern;
    var i;
    var cnt = 0;

    str = document.getElementById("string3").value;
    pattern = document.getElementById("string4").value;

    if(str.length <= 0) {
      alert("No input");
    } else {

    for(i = 0; i < str.length - pattern.length + 1; i++) {
      if(str.substring(i, i + pattern.length) == pattern) {
        cnt++;
      }
    }

    alert("Substring Pattern count: " + cnt);
  }
  }


</script>

<body>

<h1>Hamming Distance</h1>
<form>
  String 1: <input type="text" name="string1" id="string1"><br>
  String 2: <input type="text" name="string2" id="string2"><br>
  <input id="hammingDistance" type="button" value="Submit" onclick="getHammingDistance();" />
</form>

<h1>Substring Pattern</h1>
<form>
  String: <input type="text" name="string3" id="string3"><br>
  Pattern: <input type="text" name="string4" id="string4"><br>
  <input id="hammingDistance" type="button" value="Submit" onclick="countSubstrPattern();" />
</form>


</body>
</html>
